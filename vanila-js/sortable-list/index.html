<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd6daaa096.js" crossorigin="anonymous"></script>
    <title>Top 10 high population countries</title>
</head>
<body>
    <h1>Population Ranking</h1>
    <p>Drag and drop the items into their corresponding spots</p>
    <ul class="draggable-list" id="draggable-list"></ul>
    <p id='message'>You can try <span id="hp"></span> times</p>
    <button class="check-btn" id="check">
        Check Order
        <i class="fas fa-paper-plane"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
